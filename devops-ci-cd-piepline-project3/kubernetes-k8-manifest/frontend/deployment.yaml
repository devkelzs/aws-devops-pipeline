apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: devkelzs/ecommerce-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_URL
              value: http://backend.ecommerce.svc.cluster.local
